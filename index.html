<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css " rel="stylesheet">
    <link href="css/div.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fildset">
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota jaką chcesz wymienić:</span>
                        <input class="form__input js-value" type="number" name="value" step="any" min="0" autofocus>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę:*</span>
                        <select class="form__select js-currency" name="currency">
                            <option value="4.7804" selected class="eur">EUR</option>
                            <option value="4.9000">USD</option>
                            <option value="3.2463">JPY</option>
                            <option value="4.8520">CHF</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <fieldset class="form__fildset form__fildset--result">
                <p>
                    <label class="form__label">
                        Po przeliczeniu otrzymasz: <strong class="js-result"></strong> zł
                    </label>
                </p>
                <p class="form__paragraph">*Kurs z dnia 22.10.2022</p>
            </fieldset>
        </form>
    </div>
</body>

</html>
